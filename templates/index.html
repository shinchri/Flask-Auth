<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask-Auth</title>
</head>
<body>
    {% for user in users %}
        <p>{{ user.email }}</p>
        <p>{{ user.password }}</p>
        <p>{{ user.active }}</p>
        <p>{{ user.confirmed_at }}</p>
    {% endfor %}
</body>
</html>
